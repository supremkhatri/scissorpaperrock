<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <nav class="nav"> 
        <li class="li">Home</li>
        <li class="li">About</li>
        <li class="li">Contact</li>
        <li class="li">Feedback</li>
    </nav>
    <div class="container">
        <div class="timer"></div>
        <h1 class="winnerdisplay"></h1>
        <div class="gamelog">
            <div class="player">
                <h1 class="heading">Player</h1>
                <div class="playerdisplay"></div>
            </div>
            <div class="computer">
                <h1 class="heading">Bot </h1>
                <div class="computerdisplay"></div>
            </div>
        </div>
        <div class="gameinfo">
            <div class="buttoncontainer">
                <button class="button">Scissor</button>
                <button class="button">Paper</button>
                <button class="button">Rock</button>
            </div>
            <button class="button nextgame">Next Game</button>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
