<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <div class="container">
        <div class="timer"></div>
        <div class="gamelog">
            <div class="player">
                <h1 class="heading">Player</h1>
                <div class="playerdisplay"></div>
            </div>
            <div class="computer">
                <h1 class="heading">Bot </h1>
                <div class="computerdisplay"></div>
            </div>
        </div>
        <div class="gameinfo">
            <div class="buttoncontainer">
                <button class="button">Scissor</button>
                <button class="button">Paper</button>
                <button class="button">Rock</button>
            </div>
            <h1 class="winnerdisplay"></h1>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
